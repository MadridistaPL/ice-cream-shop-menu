<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ice cream menu" />
    <meta name="keywords" content="Ice cream menu" />
    <meta name="author" content="Igor Kaczorek" />
    <title>Ice cream menu</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>ICE CREAM</h1>
        <p class="established">Est. 2020</p>
        <hr />
        <section>
          <h2>Ice cream deserts</h2>
          <img src="images/ice-cream.png" alt="ice cream" />
          <article class="item">
            <p class="flavor">
              Chocolate Cream<span class="price">$4.00</span>
            </p>
          </article>
          <article class="item">
            <p class="flavor">
              Strawberry Milk<span class="price">$7.00</span>
            </p>
          </article>
          <article class="item">
            <p class="flavor">Creamy Milk<span class="price">$5.00</span></p>
          </article>
          <article class="item">
            <p class="flavor">Berry Yougurt<span class="price">$8.00</span></p>
          </article>
          <article class="item">
            <p class="flavor">Melon Mix<span class="price">$4.00</span></p>
          </article>
        </section>
        <section>
          <h2>Drinks</h2>
          <img src="images/drinks.png" alt="drink" />
          <article class="item">
            <p class="dessert">Coffee<span class="price">$1.50</span></p>
          </article>
          <article class="item">
            <p class="dessert">Tea<span class="price">$2.75</span></p>
          </article>
          <article class="item">
            <p class="dessert">Lemoniade<span class="price">$3.00</span></p>
          </article>
          <article class="item">
            <p class="dessert">Beer<span class="price">$2.50</span></p>
          </article>
        </section>
      </main>
      <hr class="bottom-line" />
      <footer>
        <address>
          <a href="#" target="_blank">Visit our website</a><br />
          <p>49 Featherstone Street, LONDON.</p>
        </address>
      </footer>
    </div>
  </body>
</html>
